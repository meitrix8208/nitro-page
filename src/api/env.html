<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      id="favicon"
      rel="icon"
      type="image/png"
      href=""
    />
    <title>Env</title>
  </head>
  <body
    style="background-color: #282c34; height: 100dvh; margin: 0; color: white"
  >
    <pre id="code">
{
  "processEnv": {
    "foo": "bar"
  },
  "runtimeConfig": {
    "app": { "baseURL": "/" },
    "nitro": { "routeRules": {} },
    "nitroVersion": "0.0.0"
  }
}
    </pre>
  </body>
  <script type="module">
    import { codeToHtml } from "https://esm.sh/shikiji@0.9.12/bundle/web";
    import { main } from "../main.mjs";
    main();
    const nitroVersion = await fetch(
      "https://raw.githubusercontent.com/unjs/nitro/main/package.json"
    )
      .then((res) => res.json())
      .then((res) => res.version);
    code.innerHTML = await codeToHtml(
      `{
  "processEnv": {
    "foo": "bar"
  },
  "runtimeConfig": {
    "app": { "baseURL": "/" },
    "nitro": { "routeRules": {} },
    "nitroVersion": "${nitroVersion}"
  }
}`,
      {
        lang: "json",
        theme: "one-dark-pro",
      }
    );
  </script>
</html>
