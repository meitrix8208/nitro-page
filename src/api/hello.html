<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      id="favicon"
      rel="icon"
      type="image/png"
      href=""
    />
    <title>hello</title>
  </head>
  <body
    style="height: 100dvh; margin: 0; background-color: #282c34; color: white"
  >
    <pre id="response">
{
  "nitro": "Is Awesome!",
  "isReal": true
}
    </pre>
  </body>
  <script type="module">
    import { codeToHtml } from "https://esm.sh/shikiji@0.9.12/bundle/web";
    import { main } from "../main.mjs";
    main();
    const query = new URLSearchParams(window.location.search);
    const response = document.getElementById("response");
    if (query.get("bye") !== "true") {
      response.innerHTML = await codeToHtml(
        JSON.stringify(
          {
            nitro: "Is Awesome!",
            isReal: true,
          },
          null,
          2
        ),
        {
          lang: "json",
          theme: "one-dark-pro",
        }
      );
    } else {
      response.innerHTML = await codeToHtml(
        JSON.stringify(
          {
            GoodBye: "have a nice day!",
            nitro: "Is Awesome!",
          },
          null,
          2
        ),
        {
          lang: "json",
          theme: "one-dark-pro",
        }
      );
    }
  </script>
</html>
